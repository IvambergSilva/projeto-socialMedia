<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <script src="https://kit.fontawesome.com/a3f86d1427.js" crossorigin="anonymous"></script>

    <script src="script/scriptCreatePost.js" defer></script>
    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <title>Social Network</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <img src="images/logo.png" alt="logo da rede social" class="logoImg">
                    <p class="logoNome">NetSocial</p>
                </div>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquisar" id="pesquisar">
                </div>
            </div>
            <div class="nav-right">
                <ul>
                    <li><i class="fa-solid fa-bell"></i>
                    <li><i class="fa-solid fa-envelope"></i>
                    <li><i class="fa-solid fa-clapperboard"></i>
                </ul>
                <img src="images/user.jpg" alt="imagem de uma moça para representar a usuária" class="user">
            </div>
        </nav>
    </header>

    <main>
        <section class="blockMain newPostCreated">
            <div class="user-profile">
                <img src="images/user.jpg" alt="imagem de uma moça para representar a usuária" class="user-photo">
                <div>
                    <p>Vanessa Lira</p>
                </div>
            </div>
            <div class="post-input">
                <textarea id="textArea" rows="5" placeholder="No que você está pensando, Vanessa?"></textarea>
                <button class="postPublicar">
                    <p class="publicar">Publicar</p>
                </button>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-video"></i>
                            <span>Vídeo ao vivo</span>
                        </a>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-camera"></i>
                            <span>Foto / Vídeo</span>
                        </a>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-face-laugh-beam"></i>
                            <span>Sentimento / Atividade</span>
                        </a>
                </ul>
            </div>
        </section>

        <section class="blockMain">
            <div class="post-header">
                <div class="user-profile">
                    <img src="images/user.jpg" alt="imagem de uma moça para representar a usuária" class="user-photo">
                    <div class="info">
                        <p>Vanessa Lira</p>
                        <span>11 de abril às 21:37</span>
                    </div>
                </div>
            </div>

            <p class="post-text">Encerrando esse maravilhoso dia na praia &#127774
                <a href="">#Sun </a>
                <a href="">#GoodVibes</a>
            </p>

            <img src="images/post1.jpg" alt="imagem da sombra de duas mulheres pulando na praia com o sol atrás delas" class="post-img">

            <div class="numbers-box">
                    <span class="like">97 Likes</span>
                    <span class="comments">48 Comments</span>
                    <span class="share">26 Shares</span>
                </div>

                <div class="activity-icons">
                    <div class="like">
                        <i class="fa-solid fa-heart"></i>
                        <span>Like</span>
                    </div>
                    <div class="comments">
                        <i class="fa-solid fa-comments"></i>
                        <span>Comment</span>
                    </div>
                    <div class="share">
                        <i class="fa-solid fa-share"></i>
                        <span>Share</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><span>&copy; </span>Ivamberg Silva</p>
    </footer>
</body>
</html>
